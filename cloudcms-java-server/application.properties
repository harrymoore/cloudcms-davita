## spring boot config options
server.port=8080
spring.thymeleaf.cache=false
spring.template.cache=false

debug=false
spring.main.lazy-initialization=false

logging.level.root=WARN
logging.level.com.cloudcms=ERROR
logging.level.com.cloudcms.controllers=DEBUG

# uncomment to disable caching
spring.cache.type=NONE

## AWS SQS cache invalidation notification config
notifications.notificationType=none
notifications.aws.accessKey=
notifications.aws.secretKey=
notifications.aws.region=
notifications.aws.queueUrl=

## keycloak config
keycloak-js.enabled=false
keycloak-js.location=http://localhost.com:18080/auth/js/keycloak.js

keycloak.enabled=true
keycloak.realm=davita
keycloak.resource=davita-viewer
keycloak.auth-server-url=http://localhost.com:18080/auth
keycloak.public-client=true
keycloak.credentials.secret=a4d96f6b-2f1e-4a2f-9546-2af896a9ee31
keycloak.ssl-required=external
keycloak.use-resource-role-mappings=true
keycloak.security-constraints[0].authRoles[0]=user
keycloak.security-constraints[0].securityCollections[0].name=Secure Documents
keycloak.securityConstraints[1].securityCollections[0].patterns[0]=/index/*

# Pendo analytics in templated html pages
pendo.enabled=false
pendo.apiKey=54933ad0-4919-41b7-7037-1929cf3f27db